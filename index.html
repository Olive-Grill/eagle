<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .info-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h2>Welcome to My Game</h2>
        <p>Experience an exciting adventure in this game. Press "Play" to start and enjoy full-screen gameplay!</p>
    </div>
    <p>Click "Play" to start the game.</p>
    <button onclick="startGame()">Play</button>
    
    <script>
        function requestFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        function startGame() {
            requestFullscreen();
            setTimeout(() => {
                window.location.href = "EaglercraftX_1.8_u50_Offline_Signed.html";
            }, 500);
        }
    </script>
</body>
</html>
