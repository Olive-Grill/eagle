<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .info-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h2>Welcome to Eaglercraft</h2>
        <p>All of the game code rightfully belongs to lax1dude. You should download your worlds just in case this gets blocked</p>
    </div>
    <p>Click a version to start.</p>
    <button onclick="startGame('EaglercraftX_1.8_u50_Offline_Signed.html')">Play 1.8</button>
    <button onclick="startGame('https://jolly-pasca-44e087.netlify.app/')">Play 1.12</button>
    <button onclick="goToTutorial()">Tutorial</button>
    
    <script>
        function requestFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        function startGame(url) {
            requestFullscreen();
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        function goToTutorial() {
            window.open("tutorial.html", "_blank");
        }
    </script>
</body>
</html>
